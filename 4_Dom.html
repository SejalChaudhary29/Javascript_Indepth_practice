<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" background-color: #303030; color: aliceblue;">
    <ul class="language">
        <li>python</li>
    </ul>
    <ul class="anotherLang">
        <li>another python</li>
    </ul>
    <script>
        //adding li through function

        function addlang (langName){
            const li = document.createElement('li')
            li.innerText = `${langName}`
            li.style.color = 'red'
            document.querySelector('.language').appendChild(li)
        }
        addlang('javascript')
        //preferable way
        function addlangA(lang){
            const li = document.createElement('li')
            li.style.color = 'yellow'
            li.appendChild(document.createTextNode(lang))
            document.querySelector('.anotherLang').appendChild(li)
        
        }
        addlangA('another js')
        addlangA('another ruby')

    
    </script>
    
</body>
</html>
